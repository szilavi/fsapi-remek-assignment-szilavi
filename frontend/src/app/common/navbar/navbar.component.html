<nav class="navbar bg-body-tertiary">
  <form class="container-fluid d-flex justify-content-center">
    <button
      class="btn btn-outline-success me-2"
      type="button"
      routerLink="/home"
      *ngIf="!user"
    >
      Welcome!
    </button>
    <button
      class="btn btn-sm btn-outline-secondary"
      type="button"
      routerLink="/store"
      *ngIf="user"
    >
      Store
    </button>
    <button
      class="btn btn-sm btn-outline-secondary"
      type="button"
      routerLink="/aboutus"
      *ngIf="user"
    >
      About us
    </button>
    <li class="tui-dropdown">
      <button
        class="btn btn-sm btn-outline-secondary"
        type="button"
        routerLink="/admin"
        *ngIf="user?.role === 3"
      >
        Admin page
      </button>
      <div class="tui-dropdown-content">
        <ul>
          <li routerLink="/takeoffer">Add game to the store</li>
          <!-- <li routerLink="/admin/gamemanager">Game Manager</li> -->
          <li routerLink="/admin/user-editor">Edit users</li>
        </ul>
      </div>
    </li>
    <button
      class="btn btn-sm btn-outline-secondary"
      type="button"
      routerLink="/login"
      *ngIf="!user"
    >
      <i class="fa fa-user"></i> Sign in / Sign up
    </button>
    <li *ngIf="user" class="tui-dropdown">
      <button class="btn btn-sm btn-outline-secondary" type="button">
        <i class="fa fa-user"></i> Hello {{ user.name }} !
      </button>
      <div class="tui-dropdown-content">
        <ul>
          <li routerLink="/edit-user/{{ user._id }}">Edit profile</li>
          <li *ngIf="user?.role === 1" routerLink="/takeoffer">
            I have an offer!
          </li>
          <li *ngIf="user?.role === 1" routerLink="/wishlist">Wishlist</li>
        </ul>
      </div>
    </li>
    <button
      (click)="logout()"
      class="btn btn-sm btn-outline-secondary"
      type="button"
      *ngIf="user"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        class="logout-svg"
      >
        <path
          d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"
        />
      </svg>
    </button>
  </form>
</nav>
